name: Move assigned card
on:
  issues:
    types:
      - assigned
jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: Clean Service
          column: In Progress
          repo-token: ${{ secrets.ADD_TO_PROJECT_TOKEN }}
